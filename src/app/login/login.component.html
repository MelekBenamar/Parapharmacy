<div class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <img class="mb-4" src="images/logo .png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            formControlName="email"
          />
          <label for="floatingInput">Email address</label>
          <div *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched" class="text-danger">
            Please enter a valid email.
          </div>
        </div>
  
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            formControlName="password"
          />
          <label for="floatingPassword">Password</label>
          <div *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched" class="text-danger">
            Password is required.
          </div>
        </div>
  
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
  
        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="loginForm.invalid">
          Sign in
        </button>
  
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
      </form>
    </main>
  </div>
